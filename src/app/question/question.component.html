<p>Completion status
  <p-progressBar [value]="answered_questions_percent"></p-progressBar>
</p>
<br>
<p-carousel [value]="questions" numVisible="1" pageLinks="1" headerText="Examination-101">
      <ng-template let-question pTemplate="question">
	<div class="container">
	  <br>
	  <h3 class="first">
	    <span *ngFor="let title of question.title; let i=index">
	      {{title}}
	      <span *ngIf="i<question.title.length-1">/</span>
	    </span>
	  </h3>
	  
	  <div class="card" *ngFor="let question of question.description">
	    <div class="card-block">
	      <h5>{{question}}</h5>
	    </div>
	  </div>
	  
	  <div class="card card-inverse" style="background-color: #333; border-color: #333;">
	    <div class="card-block">
	      <h3 class="first">
		<span *ngFor="let option_title of question.options_title; let opt_i=index">
		  {{option_title}}
		  <span *ngIf="opt_i<question.options_title.length-1">/</span>
		</span>   
	      </h3>
	      <div class="ui-g" style="width:250px;margin-bottom:10px">
		<div class="ui-g-12" *ngFor="let option of question.options;let options_i=index" (click)=getAnswered(question,option.id)>	  
		  <input type="radio" id="option_{{options_i}}" name="options" [checked]="question.answer==option.id" value="{{option.id}}">
		  <label  for="option_{{options_i}}">
		    <span  *ngFor="let desc of option.description; let opt_desc_i=index">
		      {{desc}}
		      <span *ngIf="opt_desc_i<option.description.length-1">/</span>
		    </span>
		  </label>
		</div>
	      </div>
	    </div>
	  </div>
	  <hr>
	</div>
      </ng-template>
</p-carousel>
<br>
